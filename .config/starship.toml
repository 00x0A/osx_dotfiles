[line_break]
disabled = false

[cmd_duration]
show_notifications = true
format = ' \[[$duration]($style)\]'

[shell]
disabled = false
fish_indicator = "🐟"
bash_indicator = "👾 "
zsh_indicator = "🕹️ "

[os]
disabled = false

[memory_usage]
disabled = false
symbol = ""
threshold = 0
format = " [${ram}]($style)"
style = "bold green"

[hostname]
format = " [$hostname]($style)"
style= "bold dimmed cyan"
disabled = false
ssh_only = false

[fill]
symbol = ' '

[character]
format = "$symbol "
success_symbol = ">"

[username]
format = '\[[$user]($style)\] in '
style_user="bold yellow"
style_root="bold red"

disabled = false
show_always = true

[directory]
home_symbol = "🏠 "
read_only = " 🔒"
style="bold yellow"
format = "[$path ]($style)[$read_only]($read_only_style) "

[time]
disabled = false
format = "[ $time]($style)"
time_format = "%R"
utc_time_offset = "local"
style = "bold dimmed red"

[localip]
format = " @ $localipv4"
disabled = true
ssh_only = false

[battery]
disabled = false
format = "[ $percentage $symbol]($style)"
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "↓"
unknown_symbol = "?"
empty_symbol = "🪫"

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 60
style = "dimmed bright-purple"

[[battery.display]]
threshold = 70
style = "dimmed yellow"

